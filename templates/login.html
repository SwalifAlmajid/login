<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Eastern Province Cement Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-neutral-300 min-h-screen flex flex-col">

  {% include 'header.html' %}

  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <form method="POST" action="/login" 
          class="bg-white border border-gray-300 rounded-lg shadow-lg p-8 w-full max-w-sm text-black"
          aria-label="Login Form">

      <img src="{{ url_for('static', filename='logo.png') }}" alt="Eastern Province Cement Co. Logo" 
           class="mx-auto mb-6 w-48 h-auto" />

      <h2 class="text-3xl font-bold mb-8 text-center text-[#0a1f44]">Welcome Back</h2>

      <!-- Username Field -->
      <label for="username" class="block mb-1 font-semibold text-gray-700">Username</label>
      <div class="flex items-center border border-gray-300 rounded mb-6 focus-within:ring-2 focus-within:ring-[#0a1f44]">
        <span class="px-3 text-gray-600"><i class="fa fa-user"></i></span>
        <input id="username" name="username" type="text" required
               class="w-full py-2 px-2 text-black placeholder-gray-500 focus:outline-none" 
               placeholder="Enter your username" />
      </div>

      <!-- Password Field -->
      <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
      <div class="flex items-center border border-gray-300 rounded mb-8 focus-within:ring-2 focus-within:ring-[#0a1f44]">
        <span class="px-3 text-gray-600"><i class="fa fa-lock"></i></span>
        <input id="password" name="password" type="password" required
               class="w-full py-2 px-2 text-black placeholder-gray-500 focus:outline-none" 
               placeholder="Enter your password" />
      </div>

      <!-- Login Button -->
      <button type="submit" 
              class="w-full bg-[#0a1f44] hover:bg-[#122d65] text-white font-semibold py-3 rounded shadow transition-colors duration-200">
        Log In
      </button>

      <!-- Sign Up Link -->
      <p class="mt-6 text-center text-gray-600">
        Don't have an account? 
        <a href="/signup" class="text-[#0a1f44] font-semibold hover:underline">Sign Up</a>
      </p>
    </form>
  </main>

  {% include 'footer.html' %}

</body>
</html>
