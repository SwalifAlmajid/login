<!DOCTYPE html>
<html data-theme="cupcake">
<head>
    <title>Login - Eastern Province Cement Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-neutral-300 min-h-screen flex flex-col">

    {% include 'header.html' %}

<br>
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <form method="POST" action="/login" class="p-6 bg-white rounded-lg shadow-lg text-black border border-gray-300 w-[22rem]">

            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="w-50 h-20 mx-auto mb-4">

            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

            <!-- Username Field -->
            <div class="flex items-center border border-gray-300 border-[1px] rounded mb-4 w-full">
                <span class="px-3"><i class="fa fa-user text-black"></i></span>
                <input name="username" class="w-full py-2 px-1 outline-none text-black" placeholder="Username" required>
            </div>

            <!-- Password Field -->
            <div class="flex items-center border border-gray-300 border-[1px] rounded mb-6 w-full">
                <span class="px-3"><i class="fa fa-lock text-black"></i></span>
                <input name="password" type="password" class="w-full py-2 px-1 outline-none text-black" placeholder="Password" required>
            </div>

            <!-- Buttons container -->
            <div class="flex flex-col gap-3">

                <!-- Login button centered -->
                <div class="w-full flex justify-center">
                    <button type="submit" class="btn bg-slate-300 text-black border border-gray-300 w-40 h-10 hover:bg-white text-center">
                        Login
                    </button>
                </div>

                <!-- Sign Up button aligned left -->
                <div class="w-full flex justify-start">
                    <a href="/signup" class="btn bg-slate-300 text-black border border-gray-300 w-40 h-10 hover:bg-white text-center">
                        Sign Up
                    </a>
                </div>

            </div>

        </form>
    </main>
<br>
    {% include 'footer.html' %}

</body>
</html>
