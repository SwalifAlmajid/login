<!DOCTYPE html>
<html data-theme="cupcake">
<head>
    <title>Sign Up - Eastern Province Cement Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-neutral-300 min-h-screen flex flex-col">

    {% include 'header.html' %}

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <form method="POST" action="/signup" class="p-6 bg-white rounded-lg shadow-lg text-black border border-gray-300 w-[22rem]">

            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="w-50 h-20 mx-auto mb-4">

            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

            {% if error %}
            <p class="text-red-600 text-sm text-center mb-4">{{ error }}</p>
            {% endif %}

            <!-- Username Field -->
            <div class="flex items-center border border-gray-300 border-[1px] rounded mb-4 w-full">
                <span class="px-3"><i class="fa fa-user text-black"></i></span>
                <input name="username" class="w-full py-2 px-1 outline-none text-black" placeholder="Username" required>
            </div>

            <!-- Password Field -->
            <div class="flex items-center border border-gray-300 border-[1px] rounded mb-4 w-full">
                <span class="px-3"><i class="fa fa-lock text-black"></i></span>
                <input name="password" type="password" class="w-full py-2 px-1 outline-none text-black" placeholder="Password" required>
            </div>

            <!-- Role Select -->
            <div class="mb-6">
                <label for="role" class="block mb-1 font-medium text-sm">Select Role</label>
                <select name="role" required class="select select-bordered w-full max-w-xs">
                    <option value="" disabled selected>Choose a role</option>
                    <option value="superadmin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="trainee">Trainee</option>
                </select>
            </div>

            <!-- Buttons container -->
            <div class="flex flex-col gap-3">

                <!-- Sign Up -->
                <div class="w-full flex justify-center">
                    <button type="submit" class="btn bg-slate-300 text-black border border-gray-300 w-40 h-10 hover:bg-white text-center">
                        Sign Up
                    </button>
                </div>

                <!-- Go to Login -->
                <div class="w-full flex justify-start">
                    <a href="/login" class="btn bg-slate-300 text-black border border-gray-300 w-40 h-10 hover:bg-white text-center">
                        Back to Login
                    </a>
                </div>

            </div>

        </form>
    </main>

    {% include 'footer.html' %}


</body>
</html>
