<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Eastern Province Cement Co.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-neutral-300 min-h-screen flex flex-col">

  {% include 'header.html' %}

  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <form method="POST" action="/signup"
          class="bg-white border border-gray-300 rounded-lg shadow-lg p-8 w-full max-w-sm text-black"
          aria-label="Signup Form">

      <img src="{{ url_for('static', filename='logo.png') }}" alt="Eastern Province Cement Co. Logo"
           class="mx-auto mb-6 w-48 h-auto" />

      <h2 class="text-3xl font-bold mb-8 text-center text-[#0a1f44]">Create an Account</h2>

      {% if error %}
      <p class="text-red-600 text-sm text-center mb-6">{{ error }}</p>
      {% endif %}

      <!-- Username Field -->
      <label for="username" class="block mb-1 font-semibold text-gray-700">Username</label>
      <div class="flex items-center border border-gray-300 rounded mb-6 focus-within:ring-2 focus-within:ring-[#0a1f44]">
        <span class="px-3 text-gray-600"><i class="fa fa-user"></i></span>
        <input id="username" name="username" type="text" required
               class="w-full py-2 px-2 text-black placeholder-gray-500 focus:outline-none"
               placeholder="Enter username" />
      </div>

      <!-- Password Field -->
      <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
      <div class="flex items-center border border-gray-300 rounded mb-6 focus-within:ring-2 focus-within:ring-[#0a1f44]">
        <span class="px-3 text-gray-600"><i class="fa fa-lock"></i></span>
        <input id="password" name="password" type="password" required
               class="w-full py-2 px-2 text-black placeholder-gray-500 focus:outline-none"
               placeholder="Enter password" />
      </div>
 
      <!-- Role Select -->
      <label for="role" class="block mb-1 font-semibold text-gray-700">Role</label>
      <select id="role" name="role" required
              class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-gray-700
                          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"">
        <option value="" disabled selected>Select The Role</option>
        <option value="admin">Admin</option>
        <option value="trainee">Trainee</option>
      </select>

      <!-- Department Dropdown -->
            <label class="block text-sm font-medium text-gray-700" for="department">Department</label>
            <select name="department" id="department" required
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-gray-700
                          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              {% for dept in departments %}
                 <option value="" disabled selected>Select Department</option>
                <option value="{{ dept.id }}" {% if request.form.get('department') == dept.id|string %}selected{% endif %}>
                  {{ dept.name }}
                </option>
              {% endfor %}
            </select>


      </div>
      <br>
      <!-- Sign Up Button -->
      <button type="submit"
              class="w-full bg-[#0a1f44] hover:bg-[#122d65] text-white font-semibold py-3 rounded shadow transition-colors duration-200 mb-4">
        Sign Up
      </button>

      <!-- Back to Login -->
      <p class="text-center text-gray-600">
        Already have an account? 
        <a href="/login" class="text-[#0a1f44] font-semibold hover:underline">Log In</a>
      </p>

    </form>
  </main>

  {% include 'footer.html' %}

  <!-- Show/hide department dropdown based on role -->
  <script>
    const roleSelect = document.getElementById("role");
    const deptDiv = document.getElementById("departmentDiv");

    roleSelect.addEventListener("change", function () {
      const role = this.value;
      deptDiv.style.display = (role === "admin" || role === "trainee") ? "block" : "none";
    });
  </script>

</body>
</html>
